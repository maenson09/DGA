<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ì—ì„ íŠ¸ë ˆì´ë„ˆ - í´ë¦­í•œ ì ë§Œ ê°±ì‹ </title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #87CEEB; /* í•˜ëŠ˜ìƒ‰ ë°°ê²½ */
      color: white;
      font-family: sans-serif;
      user-select: none;
    }

    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 20px;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    #score { left: 10px; }
    #timer { right: 10px; }

    canvas {
      display: block;
    }

    #startScreen {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.85);
    }

    #startScreen input, #startScreen select {
      font-size: 20px;
      padding: 10px;
      border-radius: 8px;
      border: none;
      text-align: center;
      margin-bottom: 15px;
    }

    #startScreen button {
      font-size: 20px;
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #startScreen button:hover {
      background: #2ecc71;
    }

    #leaderboard {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0,0,0,0.8);
      padding: 20px 40px;
      border-radius: 12px;
      text-align: center;
      display: none;
      color: white;
    }

    #leaderboard h2 { margin-top: 0; }

    #leaderboard ol {
      text-align: left;
      padding-left: 20px;
      max-height: 300px;
      overflow-y: auto;
    }

    #leaderboard button {
      margin-top: 15px;
      font-size: 18px;
      padding: 10px 20px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }

    #leaderboard button:hover {
      background: #339cff;
    }
  </style>
</head>
<body>
  <div id="score">ì ìˆ˜: 0</div>
  <div id="timer">ì‹œê°„: 20</div>
  <canvas id="gameCanvas"></canvas>

  <div id="startScreen">
    <h1>ğŸ¯ ì—ì„ íŠ¸ë ˆì´ë„ˆ</h1>
    <input id="nicknameInput" type="text" placeholder="ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”" />
    <select id="difficultySelect">
      <option value="easy">ì‰¬ì›€</option>
      <option value="normal" selected>ë³´í†µ</option>
      <option value="hard">ì–´ë ¤ì›€</option>
    </select>
    <button id="startButton">ê²Œì„ ì‹œì‘</button>
  </div>

  <div id="leaderboard">
    <h2>ğŸ† ìˆœìœ„í‘œ</h2>
    <div id="leaderboardTabs" style="margin-bottom:10px;">
      <button data-diff="easy" class="tabBtn">ì‰¬ì›€</button>
      <button data-diff="normal" class="tabBtn">ë³´í†µ</button>
      <button data-diff="hard" class="tabBtn">ì–´ë ¤ì›€</button>
    </div>
    <ol id="leaderboardList"></ol>
    <button id="retryButton">ë‹¤ì‹œ í•˜ê¸°</button>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const timerEl = document.getElementById("timer");
    const startScreen = document.getElementById("startScreen");
    const startButton = document.getElementById("startButton");
    const nicknameInput = document.getElementById("nicknameInput");
    const difficultySelect = document.getElementById("difficultySelect");
    const leaderboard = document.getElementById("leaderboard");
    const leaderboardList = document.getElementById("leaderboardList");
    const retryButton = document.getElementById("retryButton");
    const leaderboardTabs = document.getElementById("leaderboardTabs");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let nickname = "";
    let score = 0;
    let timeLeft = 20;  // 20ì´ˆë¡œ ë³€ê²½
    let gameRunning = false;
    let targets = [];
    let timerInterval;
    let difficultySettings;
    let currentDifficulty = "normal"; // ìˆœìœ„í‘œ íƒ­ìš©

    const difficulties = {
      easy: { targetCount: 3, minRadius: 30, maxRadius: 50 },
      normal: { targetCount: 5, minRadius: 20, maxRadius: 40 },
      hard: { targetCount: 7, minRadius: 15, maxRadius: 30 }
    };

    // ë§ˆí¬ ì´ë¯¸ì§€ ë¡œë“œ
    const markImg = new Image();
    markImg.src = "ëŒ€ê´‘.png";

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createTarget() {
      const radius = random(difficultySettings.minRadius, difficultySettings.maxRadius);
      const x = random(radius, canvas.width - radius);
      const y = random(radius, canvas.height - radius);
      return { x, y, radius };
    }

    function spawnTargets() {
      targets = [];
      for (let i = 0; i < difficultySettings.targetCount; i++) {
        targets.push(createTarget());
      }
    }

    function drawTargets() {
      targets.forEach(t => {
        // ì´ë¯¸ì§€ ì¤‘ì‹¬ì— ë§ê²Œ ê·¸ë¦¬ê¸°
        const size = t.radius * 2;
        if(markImg.complete) {
          ctx.drawImage(markImg, t.x - t.radius, t.y - t.radius, size, size);
          // ì¤‘ì•™ ì› í‘œì‹œ (ì¤‘ì•™ í´ë¦­ ì˜ì—­ í‘œì‹œìš©)
          ctx.beginPath();
          ctx.strokeStyle = "yellow";
          ctx.lineWidth = 2;
          ctx.arc(t.x, t.y, 5, 0, Math.PI * 2);
          ctx.stroke();
        } else {
          // ì´ë¯¸ì§€ ë¡œë”© ì „ì—ëŠ” ì›ìœ¼ë¡œ í‘œì‹œ
          ctx.beginPath();
          ctx.arc(t.x, t.y, t.radius, 0, Math.PI * 2);
          ctx.fillStyle = "red";
          ctx.fill();
          ctx.strokeStyle = "white";
          ctx.lineWidth = 3;
          ctx.stroke();
        }
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawTargets();
      if (gameRunning) requestAnimationFrame(gameLoop);
    }

    canvas.addEventListener("click", (e) => {
      if (!gameRunning) return;

      for (let i = 0; i < targets.length; i++) {
        const t = targets[i];
        const dx = e.clientX - t.x;
        const dy = e.clientY - t.y;
        const distance = Math.sqrt(dx * dx + dy * dy);

        // ì¤‘ì•™ 5px ë°˜ê²½ í´ë¦­ ì‹œ 2ì  ë¶€ì—¬
        if (distance < 5) {
          score += 2;
          scoreEl.textContent = `ì ìˆ˜: ${score}`;
          targets[i] = createTarget();
          return;
        }

        // íƒ€ê²Ÿ ë°˜ê²½ ë‚´ í´ë¦­ ì‹œ 1ì  ë¶€ì—¬
        if (distance < t.radius) {
          score++;
          scoreEl.textContent = `ì ìˆ˜: ${score}`;
          targets[i] = createTarget();
          return;
        }
      }
    });

    startButton.addEventListener("click", () => {
      const name = nicknameInput.value.trim();
      if (name === "") {
        alert("ë‹‰ë„¤ì„ì„ ì…ë ¥í•˜ì„¸ìš”!");
        return;
      }
      nickname = name;
      difficultySettings = difficulties[difficultySelect.value];
      timeLeft = 20;
      currentDifficulty = difficultySelect.value;
      startScreen.style.display = "none";
      startGame();
    });

    retryButton.addEventListener("click", () => {
      leaderboard.style.display = "none";
      startScreen.style.display = "flex";
      nicknameInput.value = "";
    });

    function startGame() {
      score = 0;
      timeLeft = 20;
      scoreEl.textContent = `ì ìˆ˜: ${score}`;
      timerEl.textContent = `ì‹œê°„: ${timeLeft}`;
      gameRunning = true;

      spawnTargets();
      gameLoop();

      timerInterval = setInterval(() => {
        timeLeft--;
        timerEl.textContent = `ì‹œê°„: ${timeLeft}`;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      gameRunning = false;
      clearInterval(timerInterval);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      saveScore(nickname, score, currentDifficulty);
      showLeaderboard(currentDifficulty);
    }

    function saveScore(name, score, difficulty) {
      let allScores = JSON.parse(localStorage.getItem("aimScores") || "{}");
      if (!allScores[difficulty]) allScores[difficulty] = [];
      allScores[difficulty].push({ name, score });
      allScores[difficulty].sort((a, b) => b.score - a.score);
      allScores[difficulty] = allScores[difficulty].slice(0, 10);
      localStorage.setItem("aimScores", JSON.stringify(allScores));
    }

    function showLeaderboard(diff) {
      currentDifficulty = diff;
      const allScores = JSON.parse(localStorage.getItem("aimScores") || "{}");
      const scores = allScores[diff] || [];
      leaderboardList.innerHTML = "";
      scores.forEach((s, i) => {
        const li = document.createElement("li");
        li.textContent = `${i + 1}. ${s.name} â€” ${s.score}ì `;
        leaderboardList.appendChild(li);
      });
      leaderboard.style.display = "block";
    }

    leaderboardTabs.addEventListener("click", (e) => {
      if (e.target.classList.contains("tabBtn")) {
        showLeaderboard(e.target.dataset.diff);
      }
    });

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // ê´€ë¦¬ììš©: Shift + D + A ë™ì‹œì— ëˆ„ë¥´ë©´ ìˆœìœ„ ì´ˆê¸°í™”
    let keysPressed = {};
    window.addEventListener("keydown", (e) => {
      keysPressed[e.code] = true;
      if (keysPressed["ShiftLeft"] || keysPressed["ShiftRight"]) {
        if (keysPressed["KeyD"] && keysPressed["KeyA"]) {
          if (confirm("ìˆœìœ„í‘œë¥¼ ì´ˆê¸°í™”í•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            localStorage.removeItem("aimScores");
            alert("ìˆœìœ„í‘œê°€ ì´ˆê¸°í™”ë˜ì—ˆìŠµë‹ˆë‹¤.");
            if (leaderboard.style.display === "block") {
              leaderboardList.innerHTML = "";
            }
          }
          // ì´ˆê¸°í™” í›„ ìƒíƒœ ë¦¬ì…‹
          keysPressed = {};
        }
      }
    });

    window.addEventListener("keyup", (e) => {
      delete keysPressed[e.code];
    });
  </script>
</body>
</html>
